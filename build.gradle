group 'umbrella'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile(
        'junit:junit:4.12',
        'org.codehaus.groovy:groovy-all:2.4.11',
        'org.spockframework:spock-core:1.1-groovy-2.4'
    )
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars'] 
        }
    }
    test {
        groovy {
            srcDir 'test'
        }
    }
}